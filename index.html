<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods and Array search</title>
  </head>
  <body>
    <p id="demo1">The splice() method adds new elements to an array:</p>
    <p id="demo2"></p>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fruits;

      fruits.splice(2, 0, "Lemon", "Kiwi");
      document.getElementById("demo2").innerHTML = fruits;
    </script>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
      const fruit = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo3").innerHTML =
        "Original Array:<br> " + fruit;
      let removed = fruit.splice(2, 2, "Lemon", "Kiwi");
      document.getElementById("demo4").innerHTML = "New Array:<br>" + fruit;
      document.getElementById("demo5").innerHTML =
        "Removed Items:<br> " + removed;
    </script>
    <p id="demo6">The splice() methods can be used to remove array elements:</p>
    <p id="demo7"></p>
    <script>
      const fruit1 = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo6").innerHTML = fruit1;
      fruit1.splice(0, 1);
      document.getElementById("demo7").innerHTML = fruit1;
    </script>
    <script>
      const months = ["Jan", "Feb", "Mar", "Apr"];
      const spliced = months.toSpliced(0, 1);

      document.write(spliced);
    </script>
    <p id="demo8">
      The slice() method slices out a piece of an array into a new array:
    </p>

    <script>
      const fruit2 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      const citrus = fruit2.slice(1);
      document.getElementById("demo8").innerHTML =
        fruit2 + "<br> <br>" + citrus;
      // The slice() method creates a new array.

      // The slice() method does not remove any elements from the source array.
    </script>
    <p id="demo9">Index of in Array</p>

    <script>
      const fruit3 = ["Apple", "Orange", "Apple", "Mango"];
      let position = fruit3.indexOf("Apple") + 1;

      document.getElementById("demo9").innerHTML = position;
    </script>
    <p id="demo10"></p>
    <script>
      const fruit4 = ["apple", "orange", "apple", "mango", "papaya"];
      let positions = fruit4.lastIndexOf("apple") + 1;
      document.getElementById("demo10").innerHTML = positions;
    </script>
    <script>
    let months1=["jan","feb","march","april"];
    document.write(months1.includes("feb"))
    </script>

    <script src="index.js">

    </script>
  </body>
</html>
